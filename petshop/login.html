<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AniPet</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Bem-vindo de volta!</h2>
        <form>
          <div class="input-group">
            <i class="bi bi-person-fill"></i>
            <input type="email" placeholder="E-mail" required />
          </div>
          <div class="input-group">
            <i class="bi bi-lock-fill"></i>
            <input type="password" placeholder="Senha" id="senha" required />
            <i class="bi bi-eye-fill toggle-senha" onclick="toggleSenha()"></i>
          </div>
          <button type="submit" class="login-btn">Entrar</button>
          <p class="cadastro-link">NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            
          </p>
        </form>
      </div>
    </div>

    <script>
      function toggleSenha() {
        const senha = document.getElementById("senha");
        senha.type = senha.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
