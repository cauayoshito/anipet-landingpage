<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho - AniPet</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="acoes-header">
        <div class="logo">
          <a href="index.html"><img src="imagens/anipet.png" alt="AniPet" /></a>
        </div>
        <h2 style="margin-left: 20px">Meu Carrinho</h2>
      </div>
    </header>

    <main class="carrinho-container">
      <div id="lista-carrinho" class="lista-carrinho"></div>
      <div class="total-carrinho">
        <strong>Total:</strong> <span id="valor-total">R$ 0,00</span>
        <br />
        <button onclick="finalizarCompra()" style="margin-top: 10px">
          Finalizar compra
        </button>
      </div>
    </main>

    <script>
      const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      const lista = document.getElementById("lista-carrinho");
      const totalSpan = document.getElementById("valor-total");

      function formatarPreco(valor) {
        return valor.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });
      }

      function atualizarCarrinho() {
        lista.innerHTML = "";
        let total = 0;

        if (carrinho.length === 0) {
          lista.innerHTML = "<p>Seu carrinho estÃ¡ vazio ðŸ˜¢</p>";
        }

        carrinho.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "item-carrinho";
          div.innerHTML = `
            <img src="${item.img}" alt="${item.nome}" />
            <div>
              <h4>${item.nome}</h4>
              <p>${formatarPreco(item.preco)}</p>
              <button onclick="removerItem(${index})">Remover</button>
            </div>
          `;
          lista.appendChild(div);
          total += item.preco;
        });

        totalSpan.textContent = formatarPreco(total);
      }

      function removerItem(indice) {
        carrinho.splice(indice, 1);
        localStorage.setItem("carrinho", JSON.stringify(carrinho));
        atualizarCarrinho();
      }

      function finalizarCompra() {
        alert(
          "Compra finalizada com sucesso! Obrigado por comprar na AniPet ðŸ§¡"
        );
        localStorage.removeItem("carrinho");
        atualizarCarrinho();
      }

      atualizarCarrinho();
    </script>
  </body>
</html>
